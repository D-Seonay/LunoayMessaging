<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="cards" style="display: contents">
    <div class="form-container" id="registerContainer">
    <h2>Inscription</h2>
    <form action="/register" method="POST">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

            <button type="submit">S'inscrire</button>
        <button id="loginButton">Déjà un compte ? Se connecter</button>
    </form>

</div>

    <div class="form-container" id="loginContainer" style="display: none;">
    <h2>Connexion</h2>
    <form action="/login" method="POST">
        <label for="loginUsername">Nom d'utilisateur :</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Mot de passe :</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Se connecter</button>
        <button id="registerButton">Pas encore de compte ? S'inscrire</button>
    </form>

</div>
</div>
<script>

</script>

</body>
<script src="/js/app.js"></script>
</html>
